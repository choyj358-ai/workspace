<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid black;
        height: 200px;
      }
      .box1 {
        padding: 50px 10px 50px 10px;
      }
      .box2 {
        padding: 10px 50px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>padding(안에서), margin(밖에서)</h1>
    <hr />
    <div class="box1">
      <div></div>
    </div>

    <div class="box2">
      <div></div>
    </div>
  </body>
</html>
