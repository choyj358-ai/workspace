<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .header {
        padding: 30px 0px 30px 0px; /*북 동 남 서*/
        text-align: center; /* inline만 정렬가능*/
        background-color: rgb(255, 212, 219);
        color: white;
        font-size: 20px;
        font-weight: 800;
      }

      .menu > div {
        /* > menu 바로 안에 div*/
        display: inline-block;
        height: 40px;
        color: white;
      }

      .menu {
        text-align: center; /* start center end */
        background-color: rgb(247, 101, 48);
      }
    </style>
  </head>
  <body>
    <div class="header">COS</div>
    <div class="menu">
      <div>Home</div>
      <div>HTML</div>
      <div>CSS</div>
      <div>React</div>
      <div>Django</div>
    </div>
  </body>
</html>
