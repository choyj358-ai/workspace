<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #fafafc;
      }
      .title {
        font-size: 30px;
        font-weight: 800;
      }
      .small_title {
        font-size: 20px;
        font-weight: 600;
      }
      .image {
        display: grid;
        grid-template-columns: auto auto auto auto;
        justify-content: space-between;
      }
      .image > div {
        display: grid;
        width: 200px;
        height: 130px;
        border-radius: 10px;
      }
      .image img {
        display: grid;
        width: 100%;
        height: 100%;
        object-fit: fill;
        border-radius: 10px;
      }
      .dishes {
        display: grid;
        grid-template-columns: 10fr 1fr;
      }
      .icon {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 15fr;
        justify-content: start;
        justify-items: center;
        align-items: center;
      }
      .circle {
        border: 1px solid rgb(167, 167, 167);
        border-radius: 30px;
        width: 30px;
        height: 30px;
        justify-items: center;
      }
      .icon div {
        justify-content: center;
        text-align: center;
        justify-items: center;
      }

      .plus {
        display: grid;
        justify-content: end;
      }
      .mb20 {
        margin-bottom: 20px;
      }
      main {
        display: grid;
        justify-content: center;
      }
      section {
        width: 1000px;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="title mb20"><br />Add meals</div>
        <div class="icon">
          <div>
            <div class="circle">ü•™</div>
            <div>All</div>
          </div>
          <div>
            <div class="circle">üçï</div>
            <div>Pizza</div>
          </div>
          <div>
            <div class="circle">ü•©</div>
            <div>Meat</div>
          </div>
          <div>
            <div class="circle">ü•ó</div>
            <div>Veggies</div>
          </div>
          <div></div>
        </div>
        <br />
        <hr />

        <div class="small_title mb20">Featured meals</div>
        <div class="image">
          <div><img src="./image/meal1.png" /></div>
          <div><img src="./image/meal2.png" /></div>
          <div><img src="./image/meal3.png" /></div>
          <div><img src="./image/meal4.png" /></div>
        </div>
        <br />
        <hr />
        <div class="dishes mb20">
          <div>Pasta Carbonara</div>
          <div class="plus">
            <button>‚ûï</button>
          </div>
        </div>
        <div class="dishes">
          <div>Lasagna</div>
          <div class="plus"><button>‚ûï</button></div>
        </div>
      </section>
    </main>
  </body>
</html>
