<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid black;
        padding: 10px;
      }
      .box1 > img {
        width: 500px;
        height: 200px;
        object-fit: cover;
      }
      .outer_box {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      .outer_box > div {
        height: 300px;
      }
      .box2 > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .box3 {
        background-size: 100% 100%;
        background-image: url("https://a0.muscache.com/4ea/air/v2/pictures/8b7519ec-2c82-4c09-8233-fd4d2715bbf9.jpg?t=r:w375-h250-sfit,e:fjpg-c80");
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <img
        src="https://a0.muscache.com/4ea/air/v2/pictures/8b7519ec-2c82-4c09-8233-fd4d2715bbf9.jpg?t=r:w375-h250-sfit,e:fjpg-c80"
      />
    </div>
    <div class="outer_box">
      <div class="box2">
        <img
          src="https://a0.muscache.com/4ea/air/v2/pictures/8b7519ec-2c82-4c09-8233-fd4d2715bbf9.jpg?t=r:w375-h250-sfit,e:fjpg-c80"
        />
      </div>
      <div class="box3">123</div>
    </div>
  </body>
</html>
