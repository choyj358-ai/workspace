<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 300px;
        height: 300px;
        background-color: yellow;
        display: inline-block;
      }
      .box2 {
        width: 300px;
        height: 300px;
        background-color: red;
        display: inline-block;
      }
      .box3 {
        width: 300px;
        height: 300px;
        background-color: green;
        display: inline-block;
      }
      /* 깊이 2 */
      .box4 {
        width: 300px;
        height: 300px;
        background-color: blue;
        display: inline-block;
        position: absolute;
        z-index: 2;
      }
      /* 깊이 1 */
      .box5 {
        width: 300px;
        height: 300px;
        background-color: bisque;
        display: inline-block;
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <h1>z-indes는 position이 static이 아닌 애들로만 작동한다</h1>
    <hr />
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
  </body>
</html>
